name: Deploy to GitHub Pages
on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Run directory
        run: npm run --workspace tildagon-app-directory-api dev & echo $! > .api_pid
      - name: Echo pid
        run: echo $(cat .api_pid)
      - name: Wait for directory to start
        run: sleep 10
      - name: Check directory is up
        run: curl http://localhost:3000/v1/apps
      - name: check PORT var
        run: echo $PORT
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          path: ./packages/tildagon-app-directory-site # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          package-manager: npm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
      - name: Stop directory
        run: kill $(cat .api_pid) || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
